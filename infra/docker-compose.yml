version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: novarecover
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build: ../backend
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/novarecover
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=replace-with-secure-secret
    ports:
      - '4000:4000'

  ai-service:
    build: ../ai-service
    depends_on:
      - redis
    ports:
      - '8000:8000'

  frontend:
    build: ../frontend
    ports:
      - '5173:5173'

volumes:
  pgdata:
